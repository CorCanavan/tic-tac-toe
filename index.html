<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-caT-Toe</title>
  </head>
  <body>
    <main>
      <aside class="player-side">
        <article class="player-info">
          <span class="player-emoji">🐈‍⬛ </span>
          <h2>0 wins</h2>
        </article>
      </aside>
      <section class="game-section">
        <header class="game-header">
          <h1>It's <span class="player-emoji" id="currentPlayerEmoji">🐈‍⬛ </span>'s turn</h1>
        </header>
        <div class="wrapper">
          <section class="game-container" id="gameBoard">
            <article class="box0 box" id="0"></article>
            <article class="box1 box" id="1"></article>
            <article class="box2 box" id="2"></article>
            <article class="box3 box" id="3"></article>
            <article class="box4 box" id="4"></article>
            <article class="box5 box" id="5"></article>
            <article class="box6 box" id="6"></article>
            <article class="box7 box" id="7"></article>
            <article class="box8 box" id="8"></article>
        </section>
      </div>
      </section>
      <aside class="player-side">
        <article class="player-info">
          <span class="player-emoji">🐕</span>
          <h2>0 wins</h2>
        </article>
      </aside>
    </main>
    <!-- Add a relative filepath to your js file at the src attribute -->
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
